<!doctype html>
<html lang="en">
  <head>
    <title>D2D - AMBR Demo</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://use.fontawesome.com/a03b746a85.js"></script>
  </head>
  <body>
    
    <header>
      <div class="logo"></div>
      <div class="inner">
        <div class="user inline-block">Hello, BOB ADMINISTRATOR</div>
        <div class="signout inline-block"><i class="fa fa-fw fa-sign-out" aria-hidden="true"></i> Sign Out</div>
      </div>
    </header>
    
    <section>

      <div class="tabs">
        <div class="tab-content">
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-1" checked>
            <label for="tab-1"><i class="fa fa-fw fa-cog" aria-hidden="true"></i> Manage Buyers</label>
            <div class="content">
              <div class="tab-header">
                Buyers List
              </div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-2">
            <label for="tab-2"><i class="fa fa-fw fa-cog" aria-hidden="true"></i> Manage Suppliers</label>
            <div class="content">
              <div>Content2</div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-3">
            <label for="tab-3"><i class="fa fa-fw fa-file-text-o" aria-hidden="true"></i> Spending Reports</label>
            <div class="content">
              <div>Content3</div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-4">
            <label for="tab-4"><i class="fa fa-fw fa-calendar" aria-hidden="true"></i> Events</label>
            <div class="content">
              <div>Content4</div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-5">
            <label for="tab-5"><i class="fa fa-fw fa-archive" aria-hidden="true"></i> Reports</label>
            <div class="content">
              <div>Content5</div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-6">
            <label for="tab-6"><i class="fa fa-fw fa-user" aria-hidden="true"></i> Users</label>
            <div class="content">
              <div>Content6</div>
            </div>
          </div>
          <div class="tab">
            <input type="radio" name="tab-group" id="tab-7">
            <label for="tab-7"><i class="fa fa-fw fa-download" aria-hidden="true"></i> Import Data</label>
            <div class="content">
              <div>Content7</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
  </body>
</html>
